<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <h1>catio calculator</h1>
    </header>
    <main>
        <div id="catio-container">
            <div id="catio-header">
                <div id="catio-header-top">
                    <div id="catio-header-top-logo">CATIO</div>
                    <div id="catio-header-top-battery"></div>
                    <div id="catio-header-top-model">PAW</div>
                </div>
                <div id="catio-header-body">
                    00
                </div>
            </div>
            <div id="catio-body">
                <div class="catio-body-button">X</div>
                <div class="catio-body-button">7</div>
                <div class="catio-body-button">8</div>
                <div class="catio-body-button">9</div>
                <div class="catio-body-button">/</div>
                <div class="catio-body-button">%</div>
                <div class="catio-body-button">4</div>
                <div class="catio-body-button">5</div>
                <div class="catio-body-button">6</div>
                <div class="catio-body-button">-</div>
                <div class="catio-body-button">C</div>
                <div class="catio-body-button">1</div>
                <div class="catio-body-button">2</div>
                <div class="catio-body-button">3</div>
                <div class="catio-body-button">+</div>
                <div class="catio-body-button">AC</div>
                <div class="catio-body-button">0</div>
                <div class="catio-body-button">00</div>
                <div class="catio-body-button">.</div>
                <div class="catio-body-button">=</div>
            </div>
        </div>
    </main>
</body>
</html>
